<!DOCTYPE html>
<html>
<head>
  <title>Lossess</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
  <link rel="stylesheet" href="style.css" />
  <!-- iOS Fullscreen Web App Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="YourAppName">
  <!-- Your CSS and other head stuff -->
</head>
<body onload="redirectIfLoggedIn()">
  <main class="login-container">
    <form class="login-form" onsubmit="validateLogin(event)">
      <h2>Login</h2>
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="date" id="dob" required />
      <button type="submit">Login</button>
    </form>
  </main>
  <script>
      function redirectIfLoggedIn() {
      const lastName = sessionStorage.getItem("lastName");
      const dob = sessionStorage.getItem("dob");
      if (lastName && dob) {
        // If session data exists, redirect to the portal
        window.location.href = "clientportal.html";
      }
    }
    async function validateLogin(event) {
  event.preventDefault();
  const lastName = document.getElementById("lastName").value.trim();
  const dob = document.getElementById("dob").value;
  const loginData = { lastName, dob };
  // Alert and log the JSON being sent
  console.log("Request payload:", loginData);
  try {
    const response = await fetch('https://dcwa11ya30.execute-api.us-east-1.amazonaws.com/dev/login', 
    {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(loginData),
    });
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    const apiResponse = await response.json();  // parse the whole Lambda response object
    const result = JSON.parse(apiResponse.body); // parse the JSON string inside 'body'
    if (result.success) {
      sessionStorage.setItem('lastName', lastName);
      sessionStorage.setItem('dob', dob);
      window.location.href = "clientportal.html";
    } else {
      window.location.href = "invalidcredentials.html";
    }
  } catch (error) 
  
  {
  console.error("Login error:", error);  // This logs the real error to browser console
  alert("There was an error logging in. Please try again later.\n\n" + error.message);
  }
}
  </script>
<footer>   <p class="w3-large w3-center">
    <a href="index.html">Back to Home</a>
  </p></footer>
</body>
</html>
