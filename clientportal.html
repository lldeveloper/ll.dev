<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<style> 
body,h1 {font-family: "Raleway", sans-serif}
</style>
<body>
  <body class="bgimg"></body>
  <header>
    <a class="login-btn" href="index.html">Logout</a>
  </header>
  <div id="greeting" style="position: fixed; top: 10px; right: 10px; font-weight: bold; font-family: Arial, sans-serif;">
  </div>
  <main class="portal-container">
    <h2>Upcoming 3 Days</h2>
    <div id="days-container" class="days-container"></div>

    <div id="upload-section" class="upload-section" style="display:none;">
      <h3 id="selected-day-title"></h3>
      <form id="photo-form">
        <input type="file" id="photo-input" name="photos" accept="image/*" multiple required />
        <button type="submit">Submit Photos</button>
      </form>
    </div>
  </main>

  <script>
    const greetingDiv = document.getElementById('greeting');
    const lastName = sessionStorage.getItem('lastName');

    if (lastName) {
      greetingDiv.textContent = `Hello ${lastName}`;
    } else {
      greetingDiv.textContent = ''; // or redirect to login if preferred
    }


    const daysContainer = document.getElementById('days-container');
    const uploadSection = document.getElementById('upload-section');
    const selectedDayTitle = document.getElementById('selected-day-title');
    const photoForm = document.getElementById('photo-form');
    const photoInput = document.getElementById('photo-input');

    let selectedDay = null;

    function formatDate(date) {
      return date.toLocaleDateString(undefined, {
        weekday: 'short',
        month: 'short',
        day: 'numeric'
      });
    }

    function formatFullDate(date) {
      return date.toISOString().split('T')[0]; // YYYY-MM-DD for easier storage if needed
    }

    // Create day blocks
    for(let i = 0; i < 3; i++) {
      const day = new Date();
      day.setDate(day.getDate() + i);

      const dayBlock = document.createElement('div');
      dayBlock.className = 'day-block';
      dayBlock.textContent = formatDate(day);

      dayBlock.addEventListener('click', () => {
        selectedDay = day;
        selectedDayTitle.textContent = 'Upload photos for ' + formatDate(day);
        uploadSection.style.display = 'block';
        photoInput.value = ''; // reset input
      });

      daysContainer.appendChild(dayBlock);
    }

    // Handle form submit
    photoForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const files = photoInput.files;
      if (!files.length) {
        alert('Please select at least one photo.');
        return;
      }

      const clientId = sessionStorage.getItem('lastName'); // or however you store it
      if (!clientId) {
        alert('No client ID found. Please login again.');
        return;
      }

      const date = formatFullDate(selectedDay); // 'YYYY-MM-DD'

      async function getPresignedUrl(clientId, date, fileName) {
        const response = await fetch('https://dcwa11ya30.execute-api.us-east-1.amazonaws.com/dev/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clientId, date, fileName })
        });

  if (!response.ok) {
    throw new Error('Failed to get presigned URL');
  }

  const data = await response.json();
  return data.uploadUrl; // This matches your Lambda response body
}


      try {
        for (const file of files) {
          const presignedUrl = await getPresignedUrl(clientId, date, file.name);
        }

        alert(`Successfully uploaded ${files.length} photo(s) for ${formatDate(selectedDay)}`);
        photoForm.reset();
        uploadSection.style.display = 'none';

      } catch (error) {
        alert('Upload failed: ' + error.message);
      }
    });

  </script>

</body>
</html>
